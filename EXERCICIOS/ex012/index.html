<body>
    <h1>Formatos de vídeo</h1>
    <h2>colocando vídeos hospedados localmente</h2>
    <h1>hospedado no meu próprio servidor</h1>

    <video width="560px" poster="imagens/capa-video.png" controls autoplay loop>
        <source src="midia/Penhasco.mp4" type="video/mp4">
        <source src="midia/Penhasco.mkv" type="video/mkv">
        <source src="midia/Penhasco.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/Penhasco.mp4">Clique aqui para
                baixar</a></p>
    </video>
    <hr>
    <h2>Adicionando vídeos hospedados em servidores externos</h2>
    <h3>YouTube:</h3>
    <p>Nesse caso, o site estará consumindo os dados do YoutTube e não do servidor do site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I75fB2Bs2og?si=dq4CyceNN6Iqcw0Z"
